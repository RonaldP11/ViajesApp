<div class="min-h-screen bg-gradient-to-b from-cyan-50 to-blue-100 pb-20 pt-2">
  <!-- Galería simplificada con grid -->
  <div class="max-w-7xl mx-auto px-1 sm:px-3 lg:px-4">
    <div class="masonry-grid">
      @for (image of images; track image.id) {
        <div class="masonry-item group"
             (click)="openToast(image)"
             [class.vertical-image]="image.orientation === 'vertical'"
             [class.horizontal-image]="image.orientation === 'horizontal'"
             [class.square-image]="image.orientation === 'square'">
          <img
            [src]="image.url"
            [alt]="image.title"
            class="w-full h-auto transition-transform duration-300 group-hover:scale-105"
            loading="lazy"
            (load)="onImageLoad($event, image)"
            (error)="onImageError($event)">

          <!-- Overlay solo visible en hover -->
          <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-all duration-300 ease-out">
            <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-black/20 via-30% to-black/5 to-70% rounded-xl">
              <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/40 to-transparent backdrop-blur-sm rounded-b-xl p-2 sm:p-3">
                <h3 class="text-white font-bold text-xs sm:text-sm lg:text-base line-clamp-2 drop-shadow-md"
                    style="text-shadow: 1px 1px 3px rgba(0,0,0,0.6);">
                  {{ image.title }}
                </h3>
                <div class="flex items-center justify-center mt-1 sm:mt-2">
                  <div class="bg-white/25 backdrop-blur-sm rounded-full px-2 py-1 border border-white/15">
                    <i class="fas fa-info-circle text-white text-xs mr-1 drop-shadow-sm"></i>
                    <span class="text-white text-xs font-medium drop-shadow-sm"
                          style="text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">Info</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      }
    </div>

    <!-- Loading state -->
    @if (images.length === 0) {
      <div class="text-center py-12 sm:py-16">
        <div class="max-w-md mx-auto">
          <i class="fas fa-images text-4xl sm:text-6xl text-gray-300 mb-4"></i>
          <h3 class="text-lg sm:text-xl font-medium text-gray-900 mb-2">No hay destinos disponibles</h3>
          <p class="text-sm sm:text-base text-gray-500">Cargando galería increíble...</p>
        </div>
      </div>
    }
  </div>

  <!-- Toast/Modal para mostrar información detallada -->
  @if (selectedImage) {
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-2 sm:p-4 animate-fadeIn"
         (click)="closeToast()">
      <!-- Toast Container optimizado para móviles -->
      <div class="bg-white rounded-2xl max-w-sm sm:max-w-lg w-full transform transition-all duration-300 shadow-2xl animate-slideUp max-h-[90vh] overflow-hidden"
           (click)="$event.stopPropagation()">

        <!-- Imagen del toast -->
        <div class="relative h-48 sm:h-64 overflow-hidden rounded-t-2xl"
              >
          <img [src]="selectedImage.url"
               [alt]="selectedImage.title"
               class="w-full h-full object-cover">
          <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>

          <!-- Botón cerrar -->
          <button (click)="closeToast()"
                  class="absolute top-4 right-4 bg-white/20 backdrop-blur-sm rounded-full p-2 text-white hover:bg-white/30 transition-colors">
            <i class="fas fa-times text-lg"></i>
          </button>

          <!-- Título sobre la imagen -->
          <div class="absolute bottom-4 left-4 right-4">
            <h3 class="text-white font-bold text-lg sm:text-xl drop-shadow-lg"
                style="text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">
              {{ selectedImage.title }}
            </h3>
          </div>
        </div>

        <!-- Contenido del toast optimizado para móviles -->
        <div class="p-4 sm:p-6">
          <!-- Descripción -->
          <p class="text-gray-700 text-sm sm:text-base leading-relaxed mb-3 sm:mb-4">
            {{ selectedImage.description }}
          </p>

          <!-- Autor -->
          <div class="flex items-center mb-4">
            <i class="fas fa-camera text-blue-500 mr-2"></i>
            <span class="text-gray-600 text-sm">
              <span class="font-medium">Foto por:</span> {{ selectedImage.author }}
            </span>
          </div>

          <!-- Botones de acción optimizados para móviles -->
          <div class="flex gap-2 sm:gap-3">
            <button (click)="openSourceLink(selectedImage.sourceLink)"
                    class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-3 sm:px-4 rounded-lg transition-colors flex items-center justify-center text-sm">
              <i class="fas fa-external-link-alt mr-1 sm:mr-2 text-xs sm:text-sm"></i>
              <span class="hidden sm:inline">Ver fuente</span>
              <span class="sm:hidden">Fuente</span>
            </button>
            <button (click)="closeToast()"
                    class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-3 sm:px-4 rounded-lg transition-colors text-sm">
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
  }
</div>
